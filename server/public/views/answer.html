<div layout="column" ng-class="answerMeta.correctness ? 'answer_correct' : 'answer_incorrect'">

  <div layout="row" layout-align="end start">
    <md-button ng-click="backToThemes()" class="md-fab md-primary" aria-label="Go Back">
      <md-icon class="exit_icon" md-svg-src="/media/icons/ic_clear_white_48px.svg"></md-icon>
    </md-button>
  </div>

  <div layout="row" layout-align="center end" layout-wrap>
    <md-card flex="90" md-whiteframe="12" layout-align="center center">
      <md-card-content layout="row" layout-align="center center" layout-wrap>
        <img src="https://s3-us-west-2.amazonaws.com/kepd-images/{{testItem.current.item_prompt}}" class="md-card-image" alt="image caption">
      </md-card-content>
      <md-card-content layout="row" layout-align="center center">
        <span class="karen karen_theme itemInfo">{{testItem.current.item_answer_kn}}</span>
      </md-card-content>
      <md-card-content layout="row" layout-align="center center" layout-wrap>
        <span class="md-display-1 itemInfo">English: {{testItem.current.item_answer_en}}</span>
      </md-card-content>
      <md-card-content layout="row" layout-align="center center" layout-wrap>
        <span class="md-display-1 itemInfo">You say:</span>
        <span class="karen karen_theme itemInfo">{{testItem.current.item_answer_phon_kn}}</span>
      </md-card-content>
    </md-card>
  </div>

  <div layout="row" layout-align="space-between center">

      <md-button ng-click="readEntry()" class="md-fab" aria-label="Read Word">
        <md-icon class="exit_icon" md-svg-src="/media/icons/ic_hearing_white_48px.svg"></md-icon>
      </md-button>

    <md-button ng-click="addStudyItem(testItem.current.id, userName.id)" class="md-fab md-primary" aria-label="Add to study list">
      <md-icon class="exit_icon" md-svg-src="/media/icons/ic_playlist_add_white_48px.svg"></md-icon>
    </md-button>

    <md-button ng-click="nextTestItem()" class="md-fab md-primary" aria-label="Read Word">
      <md-icon class="exit_icon" md-svg-src="/media/icons/ic_navigate_next_white_48px.svg"></md-icon>
    </md-button>

  </div>


</div>
