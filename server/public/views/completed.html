<div layout="column" class="test_finished">

  <div layout="row" layout-align="end start">
    <md-button ng-click="backToThemes()" class="md-fab md-primary" aria-label="Go Back">
      <md-icon class="button_icon" md-svg-src="/media/icons/ic_clear_white_48px.svg"></md-icon>
    </md-button>
  </div>


  <div layout="row" layout-align="center center" layout-wrap>
    <md-card flex="80" md-whiteframe="12" layout-align="center center">
      <md-card-content layout="row" layout-align="center center" layout-wrap>
        <span class="md-display-4">Good Work!</span>
      </md-card-content>
      <md-card-content layout="row" layout-align="center center" layout-wrap>
        <span class="md-display-3">You got:</span>
      </md-card-content>
      <md-card-content layout="row" layout-align="center center" layout-wrap>
        <span class="md-display-4">{{answerMeta.correctAnswerSum}}</span>
      </md-card-content>
      <md-card-content layout="row" layout-align="center center" layout-wrap>
        <span class="md-display-3">answers correct, from</span>
      </md-card-content>
      <md-card-content layout="row" layout-align="center center" layout-wrap>
        <span class="md-display-4">{{answerMeta.totalAnswers}}</span>
      </md-card-content>
      <md-card-content layout="row" layout-align="center center" layout-wrap>
        <span class="md-display-3">total!</span>
      </md-card-content>

    </md-card>
  </div>


</div>
