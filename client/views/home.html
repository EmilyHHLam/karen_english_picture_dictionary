<div class="container">
  <h1 class="lead">Login</h1>
    <h1 class="lead alert alert-danger" role="alert" ng-if="message != ''">{{message}}</h2>
    <form ng-submit="login()">
      <div>
          <label for="username">Username:</label>
          <input type="text" ng-model="user.username" />
      </div>
      <div>
          <label for="password">Password:</label>
          <input type="password" ng-model="user.password" />
      </div>
      <div>
          <input class="btn btn-default" type="submit" name="submit" value="Log In" />
          <a href="#register">Register</a>
      </div>
    </form>
    <!-- delete these later; they're only here to demo that angular material is working  -->
    <md-button class="md-raised">Button</md-button>
     <md-button class="md-raised md-primary">Primary</md-button>
     <md-button ng-disabled="true" class="md-raised md-primary">Disabled</md-button>
     <md-button class="md-raised md-warn">Warn</md-button>
     <div class="label">Raised</div>
</div>
