<div layout="column" layout-align="center center">
  <div class="row" layout-align="center center" id="flagHolder">
    <md-card class="md-whiteframe-12dp" layout-align="center center">
      <md-card-title>
        <md-card-title-text layout-align="center center">
          <h2 id="landerMessageEN" class="md-display-2">Welcome to the Karen-English Picture Dictionary!</h2>
          <h2 id="landerMessageEN" class="md-display-1">Please log in:</h2>
        </md-card-title-text>
      </md-card-title>
      <md-card-content flex="40" flex-offset="10" layout-wrap layout-align="center center">
        <form ng-submit="login()">
          <md-input-container>
            <label for="username">Username:</label>
            <input type="text" ng-model="user.username" />
          </md-input-container>
          <md-input-container>
            <label for="password">Password:</label>
            <input type="password" ng-model="user.password" />
          </md-input-container>
          <md-input-container layout-align="space-between center">
            <md-button class="md-raised" ng-click="go('/register')">Register</md-button>
            <md-button class="md-raised md-primary" type="submit">Submit</md-button>
          </md-input-container>
        </form>
      </md-card-content>
    </md-card>
  </div>
</div>
