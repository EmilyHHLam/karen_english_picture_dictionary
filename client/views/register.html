<div id="landerContainer" layout="column" layout-align="start center">
  <div class="row" layout-align="center center">
    <img class="md-whiteframe-8dp" flex="60" flex-offset="20" src="/media/Karen_National_Union_Flag.png" alt="Karen Flag">
    <md-card flex="60" flex-offset="20" class="md-whiteframe-8dp">
      <md-card-title>
        <md-card-title-text layout-align="center center">
          <h1 id="landerMessageEN" class="md-display-1">Create a New User!</h1>
          <h1 class="lead alert alert-danger" role="alert" ng-if="message != ''">{{message}}</h2>
        </md-card-title-text>
      </md-card-title>
      <md-card-content flex="40" flex-offset="30" layout-wrap layout-align="center center">
          <form ng-submit="registerUser()">
          <md-input-container>
              <label for="username">Username:</label>
              <input type="text" ng-model="user.username" />
          </md-input-container>
            <md-input-container>
              <label for="password">Password:</label>
              <input type="password" ng-model="user.password" />
          </md-input-container>
          <md-input-container layout-align="space-between center">
              <md-button class="md-raised" ng-click="go('/home')">Register</md-button>
              <md-button class="md-raised md-primary" type="submit">Submit</md-button>
          </md-input-container>
      </form>
      </md-card-content>
    </md-card>
  </div>
</div>
