<div layout="row" layout-wrap>

  <div flex="50"  ng-click="openEntry(item)" ng-repeat="item in themedItems.items">
    <md-card>
      <md-card-content layout="row" layout-align="center center" layout-wrap>
        <img src="/media/{{item.item_prompt}}" class="md-card-image prompt_img" alt="image caption">
        <span class="md-display-4 karen ib">{{item.item_answer_kn}}</span>
      </md-card-content>
    </md-card>
  </div>
</div>
