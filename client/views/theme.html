<section>
<div layout="row" layout-align="end start">
  <md-button ng-click="backToThemes()" class="md-fab md-primary" aria-label="Go Back">
    <md-icon class="fab_icon" md-svg-src="/media/icons/ic_clear_white_48px.svg"></md-icon>
  </md-button>
</div>

<div layout="row" layout-wrap>
  <div flex="90" flex-offset="5" ng-click="openEntry(item)" ng-repeat="item in themedItems.items">
    <md-card layout-wrap md-whiteframe="8">
      <md-card-content layout="row" layout-align="center center" layout-wrap>
        <img ng-src="https://s3-us-west-2.amazonaws.com/kepd-images/{{item.item_prompt}}" alt="{{item.item_answer_en}}">
        <span class="karen karen_large">{{item.item_answer_kn}}</span>
      </md-card-content>
    </md-card>
  </div>
</div>
</section>
