<body ng-app="myApp">

  <main ng-view>

    // hides address bar on mobile
    function minorScroll() {
      window.addEventListener("load", function() {
        setTimeout(function() {
          window.scrollTo(0, 1);
        }, 0);
      });
    }
    minorScroll();
