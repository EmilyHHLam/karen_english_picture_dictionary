<div layout="row" layout-align="space-between center">

  <div layout="column" flex-offset="5">
    <div layout="row">
      <md-icon id="searchingIcon" md-svg-src="/media/icons/ic_search_white_48px.svg"></md-icon>
      <input placeholder="Find your word!" class="md-display-3" ng-model="searchTerm">
    </div>
  </div>

  <div layout="column" layout-align="end start">
    <md-button ng-click="backToThemes()" class="md-fab md-primary" aria-label="Go Back">
      <md-icon class="button_icon" md-svg-src="/media/icons/ic_clear_white_48px.svg"></md-icon>
    </md-button>
  </div>

</div>

<div layout="row" layout-wrap>
  <div flex="50" ng-show="searchItems(item.item_answer_en)" ng-click="openEntry(item)" ng-repeat="item in allItems.items | orderBy:'-item_answer_en':true | limitTo:20">
    <md-card>
      <md-card-content layout="row" layout-align="center center" layout-wrap>
        <img src="/media/{{item.item_prompt}}" class="md-card-image prompt_img" alt="image caption">
        <span class="md-display-4 karen ib">{{item.item_answer_kn}}</span>
      </md-card-content>
    </md-card>
  </div>
</div>
