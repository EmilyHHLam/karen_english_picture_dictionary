<div layout="row" layout-align="space-between center" md-whiteframe="8">
  <input placeholder="Write your word here!" class="md-headline" ng-model="searchTerm">
  <div layout="column" layout-align="end start">
    <md-button ng-click="backToThemes()" class="md-fab md-primary" aria-label="Go Back">
      <md-icon class="exit_icon" md-svg-src="/media/icons/ic_clear_white_48px.svg"></md-icon>
    </md-button>
  </div>

</div>

<div layout="row" layout-wrap>
  <div flex="90" flex-offset="5" ng-show="searchItems(item.item_answer_en)" ng-click="openEntry(item)"
        ng-repeat="item in allItems.items | orderBy:'-item_answer_en':true ">
    <md-card>
      <md-card-content layout="row" layout-align="center center">
        <img flex="75" src="/media/{{item.item_prompt}}" class="md-card-image prompt_img" alt="image caption" layout-wrap>
      </md-card-content>
      <md-card-content layout="row" layout-align="center center" layout-wrap>
        <span class="karen karen_theme" layout-wrap>{{item.item_answer_kn}}</span>
      </md-card-content>
    </md-card>
  </div>
</div>
